<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 de Febrero</title>
    <style>
        .btn {
    display: inline-block;
    padding: 12px 25px;
    background-color: #e74c3c;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 8px;
    font-size: 1.5rem;
    transition: background-color 0.3s ease;
    margin-top: 20px;
}

.btn:hover {
    background-color: #c0392b;
}

    </style>
</head>
<body>
    <div class="heart-background">
        <h1>De parte de La Dirección Escolar</h1>
        <h2>14 de Febrero</h2>
        <p>Creado con amor para los estudiantes</p>

        <div class="countdown">
            <div>
                <span id="days">0</span>
                Days
            </div>
            <div>
                <span id="hours">0</span>
                Hours
            </div>
            <div>
                <span id="minutes">0</span>
                Minutes
            </div>
            <div>
                <span id="seconds">0</span>
                Seconds
            </div>
        </div>
        <br><br>
        <a href="index.html" class="btn">Regresa a Biblioteca</a>
        <footer>
            Realizado con amor &copy; Escuela Secundaria Técnica Número 6 ❤️
        </footer>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('February 14, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            if (distance < 0) {
                clearInterval(interval);
                document.body.innerHTML = '<h1>La Escuela Secundaria Técnica Número 6, les desea un Feliz San Valentín ❤️</h1>';
            }
        }

        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
